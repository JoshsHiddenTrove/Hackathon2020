<!DOCTYPE html>
<html lang="en">
<head>
  <title>Front End</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="jumbotron text-center">
  <h1>Monkey <img src="type.gif" alt="W3Schools.com">Typewritter</h1>

</div>
<style>
    * {
        box-sizing: border-box;

    }
 .column {
  float: left;
  width: 50%;
  padding: 20px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>

<style>
  .slidecontainer {
    
width: 100%;

    padding: 5%
  }
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}
</style>


<div class="row">
    <div class = "column">
        <form>
        <div class="form-group">
            <textarea class="form-control" rows = 15 style = width:100% placeholder = "Enter text for monkey to type" id="input" name="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id = "submit">Submit</button>

    </div>
    <script>
      function repeat()
      {
        document.getElementById('output').value = document.getElementById('input').value
      }
    </script>

    

    <div class = "column">
            <div class="form-group">     
                <textarea disabled = "disabled" class="form-control" rows = 15 style = width:100% id="output"></textarea>

    
            </div>
            <div class="slidecontainer">
              <input type="range" min="50" max="50000" value="25000" class="slider" name="num_monkeys">
              <p>Number of Monkeys: <span id="demo3"></span></p>
          </div>
          
          <script>
              var slider3 = document.getElementByName("num_monkeys");
              var output3 = document.getElementById("demo3");
              output3.innerHTML = slider3.value;
              
              slider3.oninput = function() {
                  output3.innerHTML = this.value;
              }
          </script>
          
          <div class = "row">
              <div class = "column">
                   <div class="slidecontainer">
                      <input type="range" min=".1" max=".5" value=".25" step=".01" class="slider" name="mutation">
                      <p>Mutation Factore: <span id="demo"></span></p>
                   </div>
                
                  <script>
                      var slider = document.getElementByName("mutation");
                      var output = document.getElementById("demo");
                      output.innerHTML = slider.value;
                
                      slider.oninput = function() {
                      output.innerHTML = this.value;
                      }
                </script>
              </div>
          
              <div class = "column">
                  <div class="slidecontainer">
                      <input type="range" min="1" max="1000" value="10" class="slider" name="interval">
                      <p>Progress Interval (Generations): <span id="demo2"></span></p>
                  </div>
              
                  <script>
                      var slider2 = document.getElementByName("interval");
                      var output2 = document.getElementById("demo2");
                      output2.innerHTML = slider2.value;
                      
                      slider2.oninput = function() {
                          output2.innerHTML = this.value;
                      }
                 </script>
              </div>
          </div>
        </form>
    </div>
</div>






  </body>
  </html>
